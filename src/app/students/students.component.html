<mat-card class="mat-elevation-z4">
    <mat-card-title>Students </mat-card-title>
    <mat-card-content>
        <mat-list *ngFor="let student of listStudents;index as i">
            <mat-list-item [routerLink]="['/student',student.id]">{{i + 1}}. {{student.full_name}}
                {{student.mobile_number}}</mat-list-item>
            <mat-divider></mat-divider>
        </mat-list>
    </mat-card-content>
</mat-card>
