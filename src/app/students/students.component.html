<div class="container" fxLayout="column" fxLayoutGap="10px">

  <div fxFlex>
    <div>
      <h3>Students</h3>
      <hr>
    </div>
  </div>

  <div fxFlex>
    <mat-grid-list cols="6" rowHeight="1:1" gutterSize='30px'>
      <mat-grid-tile class="mat-elevation-z2" gutterSize='10px' *ngFor="let student of students">
        <mat-grid-tile-footer>
          <h1>{{student.name | uppercase}}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

</div>
